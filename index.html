  <link rel="dns-prefetch" href="//fonts.gstatic.com" />

        this.onload = null;
        this.rel = 'stylesheet';
      " />

  <!-- * Resource hints for better performance -->

  <link rel="prefetch" href="/assets/js/chunk-Tournament-*.js" as="script" />

  <!-- * Optimize painting performance with no-visible-paint directive -->
  <style>
    html {
      background-color: #050b16;
    }

    body {
      background-color: #050b16;
    }
  </style>
</head>

<body>
  <script>
    (function applyInitialTheme() {
      const { documentElement, body } = document;
      if (!documentElement) {
        return;
      }

      const theme = "dark";
      documentElement.dataset.theme = theme;
      if (body) {
        body.dataset.theme = theme;
      }
    })();
  </script>
  <div id="root"></div>
  <!-- * Entry point - Vite transforms this path during build to point to bundled assets -->
  <script type="module" src="/src/app/deployment.ts"></script>
  <script type="module" src="/src/app/main.tsx"></script>
</body>

</html>
