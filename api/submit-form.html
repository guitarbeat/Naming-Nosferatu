<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Cat Name - Name Nosferatu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .required {
            color: #e74c3c;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .char-count {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
        }
        .info code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Submit Cat Name</h1>
        <p class="subtitle">Add a new name to the Name Nosferatu database</p>
        
        <form id="submitForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    maxlength="100"
                    placeholder="e.g., Rococo"
                    autocomplete="off"
                >
                <div class="char-count"><span id="nameCount">0</span>/100 characters</div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    maxlength="500"
                    placeholder="Why is this name special? (e.g., An ornate and elaborate art style from 18th century France)"
                ></textarea>
                <div class="char-count"><span id="descCount">0</span>/500 characters</div>
            </div>
            
            <div class="form-group">
                <label for="userName">Your Name (optional)</label>
                <input 
                    type="text" 
                    id="userName" 
                    name="userName" 
                    maxlength="50"
                    placeholder="For attribution"
                    autocomplete="name"
                >
            </div>
            
            <button type="submit" id="submitBtn">Submit Name</button>
        </form>
        
        <div id="result"></div>
        
        <div class="info">
            <strong>üí° Tip:</strong> You can also use the API directly:
            <br><code>POST /api/submit-name</code> with JSON body
            <br>or visit <code>GET /api/submit-name</code> for full documentation
        </div>
    </div>

    <script>
        const form = document.getElementById('submitForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const nameInput = document.getElementById('name');
        const descInput = document.getElementById('description');
        const nameCount = document.getElementById('nameCount');
        const descCount = document.getElementById('descCount');

        // Character counters
        nameInput.addEventListener('input', () => {
            nameCount.textContent = nameInput.value.length;
        });
        descInput.addEventListener('input', () => {
            descCount.textContent = descInput.value.length;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                name: formData.get('name')?.trim(),
                description: formData.get('description')?.trim() || '',
                userName: formData.get('userName')?.trim() || undefined,
            };

            if (!data.name) {
                showResult('error', 'Name is required');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/submit-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showResult('success', `‚úÖ ${result.message}<br>ID: ${result.data.id}`);
                    form.reset();
                    nameCount.textContent = '0';
                    descCount.textContent = '0';
                } else {
                    showResult('error', `‚ùå ${result.error}${result.hint ? `<br><br>${result.hint}` : ''}`);
                }
            } catch (error) {
                showResult('error', `‚ùå Network error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Name';
            }
        });

        function showResult(type, message) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
