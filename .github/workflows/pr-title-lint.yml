name: PR Title Lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  lint:
    if: github.actor != 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'ðŸŽ¨ Palette:')
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title format
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            perf
            refactor
            test
            docs
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?:(?:âš¡ Bolt: )?[A-Za-z].+)|(?:[a-z].+)$
          subjectPatternError: "Use lower-case imperative subject, e.g. 'fix(auth): handle expired token'. Or use 'âš¡ Bolt: ...' format."
          headerPattern: '^(?:âš¡ Bolt: )?([a-z]+)(\(([^)]+)\))?!?: (.+)|^âš¡ Bolt: .+$'
          headerPatternCorrespondence: type, scope, subject
