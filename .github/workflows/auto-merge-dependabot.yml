name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  check_suite:
    types: [completed]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # * Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Enable auto-merge for Dependabot PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # * PR number is auto-detected from context for pull_request events
          # * For check_suite events, we need to specify it explicitly
          pull-request-number: ${{ github.event.pull_request.number || github.event.check_suite.pull_requests[0].number }}
          merge-method: squash
          # * Wait for all required status checks to pass before merging
          wait-for-status-checks: true
          # * Maximum wait time (in minutes) for status checks
          wait-for-status-checks-timeout: 30
