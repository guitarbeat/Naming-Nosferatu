name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  check_suite:
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: dependabot-automerge-${{ github.event.pull_request.number || github.event.check_suite.pull_requests[0].number || github.run_id }}
  cancel-in-progress: false

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # * Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    timeout-minutes: 10

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for Dependabot PR
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # * PR number is auto-detected from context for pull_request events
          # * For check_suite events, we need to specify it explicitly
          pull-request-number: ${{ github.event.pull_request.number || github.event.check_suite.pull_requests[0].number }}
          merge-method: squash
