name: PR Size Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: Apply size label
        uses: codelytv/pr-size-labeler@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          xs_label: size/xs
          xs_max_size: 25
          s_label: size/s
          s_max_size: 100
          m_label: size/m
          m_max_size: 300
          l_label: size/l
          l_max_size: 800
          xl_label: size/xl
