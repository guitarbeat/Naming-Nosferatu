name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "**/*.mdx"
      - "**/*.txt"
      - docs/**
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "**/*.mdx"
      - "**/*.txt"
      - docs/**
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true
      FORCE_COLOR: 1
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          check-latest: true
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Vite and Vitest
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vite
            ~/.vitest
          key: vite-${{ runner.os }}-${{ hashFiles('package-lock.json', 'config/vite.config.ts') }}

      - name: Run tests (Vitest)
        run: npm run test -- --runInBand --reporter=github

      - name: Build (Vite)
        run: npm run build
