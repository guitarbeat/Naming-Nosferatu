name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "**/*.mdx"
      - "**/*.txt"
      - docs/**
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "**/*.mdx"
      - "**/*.txt"
      - docs/**
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true
      FORCE_COLOR: 1
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          check-latest: true
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Type Check
        run: pnpm run lint

      - name: Enforce File Limits
        run: pnpm run check:limits

      - name: Build (Vite)
        run: pnpm run build
